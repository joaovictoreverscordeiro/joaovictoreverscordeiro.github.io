    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
        <div style="padding-top: 5px;">
            <a href="../../../index.html" style="align-items: center;"><img src="../../../img/imgComp/geogebra-export-200px.png" alt="Logo do site - órbita precessionada" style="width: 50px;height: auto;"></a>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="../../../desafios.html"><strong>Desafios</strong></a>
                </li>
                <li>
                    <a href="#"><strong>Materiais</strong></a>
                    <ul>
                        <li><a href="../../fisicaTeo.html" style="background-color: #171f27; padding: 0px;">Teóricos</a></li>
                        <li><a href="../../fisicaExp.html" style="background-color: #171f27; padding: 0px;">Experimentais</a></li>

                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="conteiner">
        <div class="caixaCirc">
            <button onclick="measure()">Medir</button>
        </div>

        <div class="caixaMult">
            <div class="Mult">
                <div class="visor">
                    <p style="font-size: x-large;" id="visorValor"><strong>100.0</strong></p>
                    <p style="font-size: x-large;" id="visorEsc"><strong id="escala"></strong></p>
                </div>
                <div class="escalas">
                    <div class="seletor">
                    </div>
                    <div class="labels">
                        <span style="--angle: 0deg;"><button style="width: auto;" id="off" onclick="off()">OFF</button></span>
                        <span style="transform: translate(-50%, -50%) rotate(30deg) translateY(-125px) rotate(-30deg); color: black;"><strong>V⎓</strong></span>
                        <span style="--angle: 30deg;"><button id="escala1" onclick="salvarEsc(1)">0,2</button></span>
                        <span style="--angle: 60deg;"><button id="escala2" onclick="salvarEsc(2)">2</button></span>
                        <span style="--angle: 90deg;"><button id="escala3" onclick="salvarEsc(3)">20</button></span>
                        <span style="transform: translate(-50%, -50%) rotate(120deg) translateY(-125px) rotate(-120deg); color: black;"><strong>A⎓</strong></span>
                        <span style="--angle: 120deg;"><button id="escala4" onclick="salvarEsc(4)">2&mu;</button></span>
                        <span style="--angle: 150deg;"><button id="escala5" onclick="salvarEsc(5)">2m</button></span>
                        <span style="--angle: 180deg;"><button id="escala6" onclick="salvarEsc(6)">2</button></span>
                        <span style="--angle: 210deg;"><button id="escala7" onclick="salvarEsc(7)">10</button></span>
                        <span style="transform: translate(-50%, -50%) rotate(240deg) translateY(-125px) rotate(-240deg); color: black;"><strong>&Omega;</strong></span>
                        <span style="--angle: 240deg;"><button id="escala8" onclick="salvarEsc(8)">200</button></span>
                        <span style="--angle: 270deg;"><button id="escala9" onclick="salvarEsc(9)">2k</button></span>
                        <span style="--angle: 300deg;"><button id="escala10" onclick="salvarEsc(10)">20k</button></span>
                        <span style="--angle: 330deg;"><button id="escala11" onclick="salvarEsc(11)">2M</button></span>              
                    </div>
                </div>
                <div style="display: flex; width: 100%; height: 100px;">
                    <div class="pontasCon">
                        <div class="pontaEsc" style="background-color: black;">
                            <p><strong>Ponta (-):</strong></p>
                            <p><strong id="pontaNeg"></strong></p>
                        </div>
                        <div class="pontaEsc" style="background-color: red;">
                            <p><strong>Ponta (+):</strong></p>
                            <p><strong id="pontaPos"></strong></p>
                        </div>
                    </div>
                    <div class="conectores">
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <p style="color: black;"><strong>COM</strong></p>
                            <button id="salvarCOM" onclick="salvarCOM()"></button>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <p style="color: black;"><strong>V&Omega;&mu;mA</strong></p>
                            <button id="salvarVRA" onclick="salvarVRA()"></button>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <p style="color: black;"><strong>10 A</strong></p>
                            <button id="salvar10A" onclick="salvar10A()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
